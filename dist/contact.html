<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Sean Fahy | Frontend Developer</title>
  </head>
  <body>
    <!-- All content, except footer -->
    <section id="contents">
      <div id="content-shader">
        <div class="container">
          <!-- Nav bar -->
          <nav id="main-nav">
            <h1>Sean Fahy</h1>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="work.html">Work</a></li>
              <li><a href="contact.html" id="current">Contact</a></li>
            </ul>
          </nav>
          <!-- Contact form -->
          <div id="contact-form" class="container">
            <div id="form-contents">
              <h2 id="form-title">
                Contact Me
              </h2>
              <p>Here is how you can reach me</p>
              <form>
                <div id="input-fields">
                  <input
                    id="name-input"
                    class="input"
                    type="text"
                    placeholder="Name"
                  />
                  <input
                    id="subject-input"
                    class="input"
                    type="text"
                    placeholder="Subject"
                  />
                  <input
                    id="email-input"
                    class="input"
                    type="text"
                    placeholder="Email Address"
                  />
                  <input
                    id="phone-input"
                    class="input"
                    type="text"
                    placeholder="Phone Number"
                  />
                  <textarea
                    id="message"
                    class="input"
                    type="text"
                    placeholder="Enter Message"
                  ></textarea>
                </div>
                <button id="submit-button" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Hamburger menu -->
      <div class="menu-wrap">
        <input type="checkbox" class="toggler" />
        <div class="hamburger"><div></div></div>
        <div class="menu">
          <div>
            <div>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div id="footer-content" class="container">
        <p>
          Sean Fahy &copy; 2019
        </p>
        <div class="social">
          <a
            href="https://github.com/seanfahy123?tab=repositories"
            target="_blank"
            ><i class="fab fa-github icon-white"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
